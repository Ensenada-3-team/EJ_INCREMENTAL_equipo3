		<main>
			
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8 col-md-10">
						<div class="card" style="background-color: rgba(41, 39, 39, 0.418)">
							<div class="card-header">
								<h2>Configuración&nbsp;<i class="bi bi-gear"></i></h2>
							</div>
							<div class="card-body w-100">
								<div class="row" style="font-weight: bold">

									<div class="col-md-4 border border-dark rounded sombra ">
										<h2 class="text-center">Datos de la cuenta</h2>
										<div class="card white-card text-start">
											<p>Nombre: Jose</p>
											<p>Apellido: Melian</p>
											<p>Email: john-doe@example.com</p>
										</div>

										<div id="msj-elim"></div>

										<div class="mt-4 text-center">
											<button id="eliminar-cuenta" class=" btn btn-danger sombra">
												Eliminar cuenta
											</button>
										</div>
										
									</div>
									<div class="col-md-8">
										<h2 class="text-center">Modificar datos</h2>
										<form>
											<div class="form-group">
												<label for="nombre">Nombre</label>
												<input
													type="text"
													class="form-control"
													id="nombre"
													placeholder="Ingresa tu nombre"
												/>
											</div>
											<div class="form-group">
												<label for="apellido">Apellido</label>
												<input
													type="text"
													class="form-control"
													id="apellido"
													placeholder="Ingresa tu apellido"
												/>
											</div>
											<div class="form-group">
												<label for="email">Email</label>
												<input
													type="email"
													class="form-control"
													id="email"
													placeholder="Ingresa tu email"
												/>
											</div>
											<button type="submit" class="btn btn-dark">
												Guardar cambios
											</button>
										</form>
										<hr />
										<h3>Cambiar contraseña</h3>
										<form>
											<div class="form-group">
												<label for="password">Contraseña actual</label>
												<input
													type="password"
													class="form-control"
													id="password"
													placeholder="Ingresa tu contraseña actual"
												/>
											</div>
											<div class="form-group">
												<label for="new-password">Nueva contraseña</label>
												<input
													type="password"
													class="form-control"
													id="new-password"
													placeholder="Ingresa tu nueva contraseña"
												/>
											</div>
											<div class="form-group">
												<label for="confirm-password"
													>Confirmar nueva contraseña</label
												>
												<input
													type="password"
													class="form-control"
													id="confirm-password"
													placeholder="Confirma tu nueva contraseña"
												/>
											</div>
											<button type="submit" class="btn btn-dark">
												Cambiar contraseña
											</button>
										</form>
										<hr />
										
									</div>
								</div>
							</div>
						</div>
					</div>
