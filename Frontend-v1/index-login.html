		<main>
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-md-7 card bg-transparent p-0">
						<img src="./img/portada/geom-dark.jpg" class="img-fluid rounded" />
						<div class="container-fluid py-4">
							<div class="row">
								<div class="col-md-8 offset-md-2">
									<div class="card bg-light">
										<div class="card-body">
											<h2 class="card-title text-center">
												Bienvenido a Tecla,<br> la red social de programadores
											</h2>
											<p class="card-text">
												Aquí podrás compartir tus proyectos, encontrar trabajo y
												conectarte con otros programadores.
											</p>
										</div>
									</div>
									
								</div>
								
							</div>
						</div>
					</div>
					<div class="col-md-4 p-0">
						<div class="card cardConf">
							<h2 class="card-header text-center">Inicia sesión en Tecla</h2>
							<div class="card-body">
								<form id="form-login">
									<div class="mb-1">
										<label for="usuario" class="form-label"
											>Nombre de usuario o correo electrónico:</label
										>
										<input
											id="username-email"
											type="text"
											class="form-control"
											name="usuario"
											required
										/>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">Password:</label>
										<input
											id="password"
											type="password"
											class="form-control"
											name="password"
											required
										/>
									</div>
									<button
										type="submit"
										class="btn btn-dark btn-block btn-large sombra mb-3"
									>
										Iniciar sesión
									</button>
								</form>
								<p class="text-center">
									¿No tienes una cuenta?
									<a href="./views/user-register.html">Regístrate aquí</a>.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
