										<h2 class="text-center">Modificar datos</h2>
										<!-- MODIFICAR DATOS DE USUARIO -->
										<form id="modify-user-data">
											<div class="form-group">
												<label for="inputname">Nombre:</label>
												<input
													class="form-control"
													type="text"
													id="inputname"
													name="inputname"
												/>
											</div>

											<div class="form-group">
												<label for="inputfirstname">Apellido:</label>
												<input
													class="form-control"
													type="text"
													id="inputfirstname"
													name="inputfirstname"
												/>
											</div>

											<div class="form-group">
												<label for="inputnickname">Nickname:</label>
												<input
													class="form-control"
													type="text"
													id="inputnickname"
													name="inputnickname"
												/>
											</div>

											<div class="form-group">
												<label for="inputbirthdate">Fecha de nacimiento:</label>
												<input
													class="form-control"
													type="date"
													id="inputbirthdate"
													name="inputbirthdate"
												/>
											</div>

											<div class="form-group">
												<label for="inputgender">Género:</label>
												<select class="form-control" id="inputgender" name="inputgender" >
													<option value=""></option>
													<option value="M">Masculino</option>
													<option value="F">Femenino</option>
													<option value="O">Otro</option>
												</select>
											</div>

											<div class="form-group">
												<label for="inputavatar">Avatar:</label>
												<input
													class="form-control"
													type="text"
													id="inputavatar"
													name="inputavatar"
												/>
											</div>

											<div class="form-group">
												<label for="inputemail">Email:</label>
												<input
													class="form-control"
													type="inputemail"
													id="inputemail"
													name="inputemail"
													placeholder="ejemplo@mail.com"
												/>
											</div>

											<div class="form-group">
												<label for="inputoccupation">Ocupación:</label>
												<input
													class="form-control"
													type="text"
													id="inputoccupation"
													name="inputoccupation"
												/>
											</div>

											<div class="form-group">
												<label for="inputlocation">Ubicación:</label>
												<input
													class="form-control"
													type="text"
													id="inputlocation"
													name="inputlocation"
												/>
											</div>

											<div class="form-group">
												<label for="inputgrade">Grado académico:</label>
												<input
													class="form-control"
													type="text"
													id="inputgrade"
													name="inputgrade"
												/>
											</div>

											<div class="form-group">
												<label for="inputlinkedin">Perfil de LinkedIn:</label>
												<input
													class="form-control"
													type="text"
													id="inputlinkedin"
													name="inputlinkedin"
												/>
											</div>

											<div class="form-group">
												<label for="inputlanguage">Idioma:</label>
												<input
													class="form-control"
													type="text"
													id="inputlanguage"
													name="inputlanguage"
												/>
											</div>

											<div class="form-group">
												<label for="inputhobbies">Pasatiempos:</label>
												<textarea
													class="form-input"
													id="inputhobbies"
													name="inputhobbies"
												></textarea>
											</div>
											<button type="submit" class="btn btn-dark">
												Guardar cambios
											</button>
										</form>
										<hr />
										<h2 class="text-center">Cambiar contraseña</h2>
										<!-- MODIFICAR CONTRASEÑA -->
										<form id="modify-user-password">

													type="password"
													class="form-control"
													placeholder="Ingresa tu contraseña actual"
													required
												/>
											</div>
											<div class="form-group">
												<label for="new-password">Nueva contraseña</label>
												<input
													id="new-password"
													name="new-password"
													type="password"
													class="form-control"
													placeholder="Ingresa tu nueva contraseña"
													required
												/>
											</div>
											<div class="form-group">
												<label for="confirm-new-password"
													>Confirmar nueva contraseña</label
												>
												<input
													id="confirm-new-password"
													name="confirm-new-password"
													type="password"
													class="form-control"
													placeholder="Confirma tu nueva contraseña"
													required
												/>
											</div>
											<button type="submit" class="btn btn-dark">
												Cambiar contraseña
											</button>
										</form>
										<hr />
									</div>
