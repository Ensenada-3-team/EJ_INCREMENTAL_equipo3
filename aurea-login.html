<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link rel="stylesheet" href="./css/aurea.css" />
	</head>
	<body>
		<nav class="enter">
			<img class="logo" src="./img/enter-black.png" alt="logo-twitter" />
		</nav>

		<div class="division_login_registro">
			<div class="enter-card">
				<p>Bienvenido a la página para developers. 
					Descubre nuevos amigos y disfruta de esta web donde encontrarás todo lo que te apasiona.</p>
			</div>

			<div class="card enter-card">
				<h1>Inicia sesión en Tecla</h1>
				<form>
					<label for="usuario">Nombre de usuario o correo electrónico:</label>
					<input class="form-input" type="text" id="usuario" name="usuario" required />

					<label for="contrasena">Contraseña:</label>
					<input class="form-input" type="password" id="contrasena" name="contrasena" required />

					<button type="submit" class="btn btn-primary btn-block btn-large">Iniciar sesión</button>
				</form>
				<p>¿No tienes una cuenta?<a href="./registro.html">Regístrate aquí</a>.</p>
			</div>
		</div>
	</body>
</html>
