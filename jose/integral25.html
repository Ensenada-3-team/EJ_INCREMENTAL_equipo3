                    <!-- Formulario para agregar personas -->
                    <h2>Agregar Persona:</h2>
                    <form id="agregar-form">
                        <label for="nombre-input">Nombre:</label>
                        <input type="text" id="nombre-input" required>
                        <label for="edad-input">Edad:</label>
                        <input type="number" id="edad-input" min="0" required>

                    </form>

            </div>
        </div>

                    <div>
                        <button id="ordenar-btn">Ordenar por edad</button><br>;
                        <label style="text-decoration: underline; font-weight: bold;" for="buscar-input">Buscar por edad:</label>
                        <input type="number" id="buscar-input" min="0">
                        <button id="buscar-btn">Buscar</button>
                    </div>
                </div>
            </div>
        </div>

                    <!-- Lista de personas -->
                    <h2>Personas:</h2>

                </div>
            </div>
        </div>
