<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<nav>
			<img class="logo" src="./img/twitter.png" alt="logo-twitter" />
		</nav>

		<div class="card">
			<h1>Inicia sesión en Twitter</h1>
			<form>
				<label for="usuario">Nombre de usuario o correo electrónico:</label>
				<input class="form-input" type="text" id="usuario" name="usuario" required />

				<label for="contrasena">Contraseña:</label>
				<input class="form-input" type="password" id="contrasena" name="contrasena" required />

				<button type="submit">Iniciar sesión</button>
			</form>
			<p>¿No tienes una cuenta?<a href="./registro.html">Regístrate aquí</a>.</p>
		</div>
	</body>
</html>
