		<!-- BARRA DE NAVEGACIÓN HASTA AQUÍ -->

		<div class="card enter-card">
			<h1>Inicia sesión en Tecla</h1>
			<form>
				<label for="usuario">Nombre de usuario o correo electrónico:</label>
				<input
					class="form-input"
					type="text"
					id="usuario"
					name="usuario"
					required
				/>

				<label for="contrasena">Contraseña:</label>
				<input
					class="form-input"
					type="password"
					id="contrasena"
					name="contrasena"
					required
				/>

				<button type="submit" class="btn btn-primary btn-block btn-large">
					Iniciar sesión
				</button>
			</form>
			<p>
				¿No tienes una cuenta?<a href="./registro.html">Regístrate aquí</a>.
			</p>
