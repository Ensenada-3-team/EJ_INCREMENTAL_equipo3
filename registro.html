		<!-- BARRA DE NAVEGACION -->
		<nav class="container">

					<a href="./index.html" target="_blank">

							id="logo"
							href="./index.html"
							src="./img/enter-black.png"

						/>

				<div class="col-2">
					<h1>¡¡Bienvenido, Tecler!!</h1>
				</div>

				<div class="col-7 search-box">
					<button class="btn-search">
						<img
							class="search-icon"
							src="./img/icons/search-icon2.png"
							alt=""

					<input
						type="text"
						class="input-search"
						placeholder="Type to Search..."

				<div class="col-2 d-flex">
					<div>
						<a href="./friends.html" target="_blank">
							<img
								class="iconos"

					<div>
						<a href="./friends.html" target="_blank">
							<img
								class="iconos"

								alt="mensaje"
							/>
						</a>
					</div>
					<div>
						<a href="./perfil.html" target="_blank">
							<img
								class="iconos"
								id="icono"
								src="./img/icons/avatar-2.png"
								alt="Mi perfil"
							/>
						</a>
					</div>
					<div>
						<a href="./login.html" target="_blank">
							<img
								class="iconos"

								src="./img/icons/logout.png"
								alt="icono-comunidad"

					</div>
					<!-- <div>
						<i class="fi fi-br-menu-burger"></i>
					</div> -->
				</div>
			</div>
		</nav>
		<!-- BARRA DE NAVEGACIÓN HASTA AQUÍ -->


		<div class="enter-card">
			<h1>Unete a la comunidad:</h1>
			<form action="procesar_registro.js" method="post">
				<label for="nombre">Nombre:</label>
				<input class="form-input" type="text" id="nombre" name="nombre" />

				<label for="apellido">Apellido:</label>
				<input class="form-input" type="text" id="apellido" name="apellido" />

				<label for="email">Email:</label>
				<input
					class="form-input"
					type="email"
					id="email"
					name="email"
					placeholder="ejemplo@mail.com"
				/>

				<label for="contrasena">Contraseña:</label>
				<input
					class="form-input"
					type="password"
					id="contrasena"
					name="contrasena"
				/>

				<label for="conf_contrasena">Confirmar contraseña:</label>
				<input
					class="form-input"
					type="password"
					id="conf_contrasena"
					name="conf_contrasena"
				/>
				<!-- provisional, en un futuro será submit -->
				<button
					type="button"
					value="Registrarse"
					class="btn btn-primary btn-block btn-large"
				>
					<a href="./login.html">Listo</a>
				</button>
			</form>
		</div>
		<!-- SEPARADOR ENTRE EL MAIN Y EL FOOTER -->

								id="icono"
								src="./img/icons/icono-twitter.png"

							/>

						<a href="https://reddit.com/" target="_blank">

					</div>

							/>
						</a>
					</div>
				</div>
			</div>

	</body>
