		<!-- MAIN -->
		<main class="container">
			<div class="row justify-content-center m-2">
				<!-- BIENVENIDA -->
				<div class="col-md-5 col-sm-1 order-sm-1 order-1 card-left mt-md-3 mr-sm-3 cardConf">
					<div class="d-flex flex-column justify-content-center">

					src="./img/icons/logoRegistro.jpg"
					alt="avatar"
					/>

					<h3 class="text-center">
					Bienvenido a la página para developers. Descubre nuevos amigos y

					</h3>

					</div>

				<!-- REGISTRO -->
				<div class="col-md-5 col-sm-1 order-sm-1 order-2 card-left post-card mt-md-3 mr-sm-3 cardConf">

					<h1>Unete a la comunidad:</h1>

					<form action="procesar_registro.js" method="post">

						<label for="nombre">Nombre:</label>
						<input class="form-input" type="text" id="nombre" name="nombre" />

						<label for="apellido">Apellido:</label>
						<input class="form-input" type="text" id="apellido" name="apellido" />

						<label for="email">Email:</label>
						<input
							class="form-input"
							type="email"
							id="email"
							name="email"
							placeholder="ejemplo@mail.com"
						/>

						<label for="contrasena">Contraseña:</label>
						<input
							class="form-input"
							type="password"
							id="contrasena"
							name="contrasena"
						/>

						<label for="conf_contrasena">Confirmar contraseña:</label>
						<input
							class="form-input"
							type="password"
							id="conf_contrasena"
							name="conf_contrasena"
						/>

						<!-- provisional, en un futuro será submit -->
						<button
							type="button"
							value="Registrarse"
							class="btn btn-dark btn-block btn-large sombra mb-3"
							onclick="window.open('./login.html')"
						>
							<!-- <a href="./login.html"></a> -->
							Enviar
						</button>

					</form>

				</div>

			</div>
