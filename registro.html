<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<nav class="container">
			<div class="row d-flex justify-content-around align-items-center">

				<div class="col-1">
					<img class="logo" src="./img/enter-black.png" alt="Logo" />
					
				</div>
				
				<div class="col-2">
					<h1>¡¡Bienvenido, Tecler!!</h1>
				</div>

				<div class="col-7 search-box">
					
					<button class="btn-search">
						<img
							class="search-icon"
							src="./img/icons/search-icon2.png"
							alt=""
						/>
					</button>
					<input
						type="text"
						class="input-search"
						placeholder="Type to Search..."
					/>
				
					
				</div>

				<div class="col-2  d-flex">
					<div>
						<a href="./friends.html" target="_blank">
							<img
								class="iconos"
								id="icono"
								src="./img/icons/equipo.png"
								alt="icono-comunidad"
							/>
						</a>
					</div>
					<div>
						<a href="./friends.html" target="_blank">
							<img
								class="iconos"
								id="icono"
								src="./img/icons/mensaje-bold.png"
								alt="mensaje"
							/>
						</a>
					</div>
					<div>
						<a href="./perfil.html" target="_blank">
							<img
								class="iconos"
								id="icono"
								src="./img/icons/avatar-2.png"
								alt="Mi perfil"
							/>
						</a>
					</div>
					<div>
						<a href="./login.html" target="_blank">
							<img
								class="iconos"
								id="icono"
								src="./img/icons/logout.png"
								alt="icono-comunidad"
							/>
						</a>
					</div>
					<!-- <div>
						<i class="fi fi-br-menu-burger"></i>
					</div> -->
	
				</div>

			</div>

		</nav>
		<!-- BARRA DE NAVEGACIÓN HASTA AQUÍ -->
		
		<div class="enter-card">
			<h1>Unete a la comunidad:</h1>
			<form action="procesar_registro.js" method="post">
				<label for="nombre">Nombre:</label>
				<input class="form-input" type="text" id="nombre" name="nombre" />

				<label for="apellido">Apellido:</label>
				<input class="form-input" type="text" id="apellido" name="apellido" />

				<label for="email">Email:</label>
				<input
					class="form-input"
					type="email"
					id="email"
					name="email"
					placeholder="ejemplo@mail.com"
				/>

				<label for="contrasena">Contraseña:</label>
				<input
					class="form-input"
					type="password"
					id="contrasena"
					name="contrasena"
				/>

				<label for="conf_contrasena">Confirmar contraseña:</label>
				<input
					class="form-input"
					type="password"
					id="conf_contrasena"
					name="conf_contrasena"
				/>

				<button
					type="submit"
					value="Registrarse"
					class="btn btn-primary btn-block btn-large"
				>
					Listo!
				</button>
			</form>
		</div>
	</body>
</html>
