<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="./css/style.css" />

</head>
<body>
      <nav class="enter">
            <img class="logo" src="./img/enter-black.png" alt="logo-twitter"/>
      </nav>

      <div class="enter-card">
	      <h1>Unete a la comunidad:</h1>
            <form action="procesar_registro.js" method="post">
                  <label for="nombre">Nombre:</label>
                  <input class="form-input" type="text" id="nombre" name="nombre">

                  <label for="apellido">Apellido:</label>
                  <input class="form-input" type="text" id="apellido" name="apellido">

                  <label for="email">Email:</label>
                  <input class="form-input" type="email" id="email" name="email" placeholder="ejemplo@mail.com">

                  <label for="contrasena">Contraseña:</label>
                  <input class="form-input" type="password" id="contrasena" name="contrasena">

                  <label for="conf_contrasena">Confirmar contraseña:</label>
                  <input class="form-input" type="password" id="conf_contrasena" name="conf_contrasena">

                  <button type="submit" value="Registrarse" class="btn btn-primary btn-block btn-large">Listo!</button>
            </form>
      </div>
</body>
</html>
